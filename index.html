<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Account & Data Deletion Request – Ironing Boy</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f5f5f5;
        margin: 0;
        padding: 0;
    }
    .container {
        max-width: 600px;
        margin: 40px auto;
        background: #ffffff;
        padding: 25px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
        text-align: center;
        color: #333;
    }
    p {
        color: #444;
        line-height: 1.6;
    }
    label {
        font-weight: bold;
        display: block;
        margin: 10px 0 5px;
    }
    input, textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border-radius: 6px;
        border: 1px solid #ccc;
    }
    button {
        width: 100%;
        padding: 12px;
        background: #00796B;
        color: #fff;
        border: none;
        border-radius: 6px;
        font-size: 16px;
        cursor: pointer;
    }
    button:hover {
        background: #005f52;
    }
    .footer {
        margin-top: 20px;
        font-size: 13px;
        text-align: center;
        color: #777;
    }
</style>
</head>
<body>

<div class="container">
    <h2>Request Account & Data Deletion</h2>

    <p>
        If you would like to permanently delete your <b>Ironing Boy</b> account and all associated data, please submit the request using the form below.
        Your request will be processed within <b>72 hours</b>.
    </p>

    <form action="mailto:support@ironingboy.com" method="POST" enctype="text/plain">
        <label>Your Name</label>
        <input type="text" name="name" required placeholder="Enter your full name">

        <label>Email Address (used in the app)</label>
        <input type="email" name="email" required placeholder="example@email.com">

        <label>Phone Number (optional)</label>
        <input type="text" name="phone" placeholder="Your phone number">

        <label>Reason for Account Deletion (optional)</label>
        <textarea name="reason" rows="4" placeholder="Tell us why you're deleting your account"></textarea>

        <button type="submit">Submit Data Deletion Request</button>
    </form>

    <div class="footer">
        Ironing Boy © 2025 — All rights reserved.
    </div>
</div>

</body>
</html>
